<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="./css/menu.css">
    <script type="module" src="/src/menu/index.js" defer></script>
    <title>Concurrency - Menu</title>
</head>

<body>
    <div id="menu-wrapper">
        <div id="main-menu">
            <h1 id="game-title">Concurrency</h1>
            <ul id="menu-selection">
                <li class="menu-choice selected">Play</li>
                <li class="menu-choice">Options</li>
            </ul>
            <ul id="options-selection">
                <li class="options-choice option-selected">
                    Post Processing
                    <span class="option-state">_ on</span>
                </li>
                <li class="options-choice">
                    Keybinds
                    <span class="option-state">_ default</span>
                </li>
                <li class="options-choice">
                    Resolution
                    <span class="option-state">_ 1</span>
                </li>
            </ul>
        </div>
    </div>
    </div>
</body>

</html>
